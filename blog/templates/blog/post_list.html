<!doctype html>
<html lang="en">
    <head>
        <title>Sana's Blog</title>

        <meta charset="UTF-8">
    </head>

    <body>
        <header>
            <h2>Sana's Blog</h2>
        </header>

        <div>

            {% for post in posts %}
                    <h2>{{ post.title }}</h2>
                    <h5>Published: {{ post.published_date }}</h5>
                    <p>{{ post.text|linebreaksbr }}</p>
            {% endfor %}

        </div>
    </body>
</html>
